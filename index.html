<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Brain</title>
  <style>
    @font-face {
      font-family: 'Chalkiez-Regular';
      src: url('Chalkiez-Regular.ttf') format('truetype');
    }

    @font-face {
      font-family: 'CFCrayons-Regular';
      src: url('CFCrayons-Regular.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #landing1 {
      position: fixed;
      width: 100%;
      white-space: nowrap;
      z-index: 1000;
      top: 35vh;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'CFCrayons-Regular', monospace;
      font-size: 14vw;
      text-align: center;
      color: black;
      pointer-events: none;
      transition: top 0.8s ease-out;
    }

    #landing2 {
      position: fixed;
      z-index: 1000;
      bottom: 15vh;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Chalkiez-Regular', monospace;
      font-size: 3vh;
      color: black;
      pointer-events: none;
      transition: bottom 0.8s ease-out;
    }

    .scroll-up {
      top: -100vh !important;
    }

    .scroll-down-bottom {
      bottom: -50vh !important;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('grainy1.jpg') repeat;
      background-size: cover;
      z-index: -1;
      pointer-events: none;
    }

    .rotation-section {
      position: relative;
      height: 300vh;
      overflow: hidden;
    }

    .base-image {
      position: fixed;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 6;
      max-width: 35vw;
      max-height: 35vh;
      object-fit: contain;
      pointer-events: none;
    }

    .rotating-image {
      position: fixed;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      transform-origin: right center;
      z-index: 7;
      will-change: transform;
      max-width: 35vw;
      max-height: 35vh;
      object-fit: contain;
    }

    .overlay-image-container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 60vw;
      height: 60vh;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    /* Updated overlay link style to make it properly clickable */
    .overlay-link {
      position: absolute;
      z-index: 10;
      cursor: pointer;
      width: auto;
      height: auto;
      display: block;
    }

    /* Fixed overlay image styling */
    .overlay-image {
      position: relative; /* Changed from absolute */
      transition: transform 0.2s ease-out;
      max-width: 12vw;
      object-fit: contain;
      cursor: pointer;
      transform: scale(0); /* Initial state */
      display: block;
    }

    /* Specific style for image 6 if needed */
    .overlay-image[src*="6.png"] {
      z-index: 5;
    }

    .overlay-image.hover-shake:hover {
      animation: shake 0.4s ease;
    }

    /* Added styles for the bottom edge icons */
    .bottom-edge-icon {
      position: fixed;
      top: 5vh;
      max-width: 2.5vw; 
      z-index: 1000;
      cursor: pointer;
      pointer-events: auto;
    }
    
    .bottom-edge-icon.left {
      left: 5vw;
    }
    
    .bottom-edge-icon.right {
      right: 5vw;
    }
    
    .bottom-edge-icon:hover {
      transform: scale(1.5);
      transition: transform 0.2s ease;
    }

    @keyframes shake {
      0% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1) rotate(3deg); }
      50% { transform: scale(1) rotate(-3deg); }
      75% { transform: scale(1) rotate(2deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
  </style>
</head>
<body>

  <div id="landing1">My Brain</div>
  <div id="landing2">Mind the gap between your thoughts and mine...</div>

  <section class="rotation-section">
    <div class="overlay-image-container">
      <!-- Fixed image links -->
      <a href="image1.html" class="overlay-link" style="left: 30%; top: 32%;">
        <img src="3.png" class="overlay-image hover-shake" style="max-width: 16vw;" alt="Image 1" />
      </a>
      <a href="image2.html" class="overlay-link" style="left: 53%; top: 20%;">
        <img src="4.png" class="overlay-image hover-shake" style="max-width: 18vw;" alt="Image 2" />
      </a>
      <a href="image3.html" class="overlay-link" style="left: 65%; top: 32%;">
        <img src="5.png" class="overlay-image hover-shake" style="max-width: 15vw;" alt="Image 3" />
      </a>
    </div>

    <img src="1.png" alt="Background" class="base-image">
    <img src="2.png" alt="Rotate Me" class="rotating-image">
    
    <!-- Bottom edge icons with links -->
    <a href="mailto:sagrawal@risd.edu">
      <img src="email.png" alt="Email" class="bottom-edge-icon left hover-shake">
    </a>
    <a href="https://sheetal-agrawal.com" target="_blank">
      <img src="website.png" alt="Website" class="bottom-edge-icon right hover-shake">
    </a>
  </section>

  <script>
    const landing1 = document.getElementById('landing1');
    const landing2 = document.getElementById('landing2');
    const rotImg = document.querySelector('.rotating-image');
    const overlayImages = document.querySelectorAll('.overlay-image');
    const bottomEdgeIcons = document.querySelectorAll('.bottom-edge-icon');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const textThreshold = window.innerHeight * 0.5;
      const imageStart = textThreshold;
      const imageEnd = textThreshold + window.innerHeight;

      // TEXT VISIBILITY BASED ON SCROLL
      if (scrollY < textThreshold * 0.2) {
        landing1.classList.remove('scroll-up');
        landing2.classList.remove('scroll-down-bottom');
      } else {
        landing1.classList.add('scroll-up');
        landing2.classList.add('scroll-down-bottom');
      }

      // IMAGE ANIMATION
      let rotation = 0;
      let scale = 0;

      if (scrollY >= imageStart && scrollY <= imageEnd) {
        const p = (scrollY - imageStart) / (imageEnd - imageStart);
        rotation = 90 * p;
        scale = p;
      } else if (scrollY > imageEnd) {
        rotation = 90;
        scale = 1;
      }

      rotImg.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;

      // Apply scale to overlay images with fixed transformation approach
      overlayImages.forEach(img => {
        img.style.transform = `scale(${scale})`;
      });
    });
  </script>
</body>
</html>
